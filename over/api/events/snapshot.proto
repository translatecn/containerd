

syntax = "proto3";

package containerd.events;

import "demo/containerd/protobuf/plugin/fieldpath.proto";

option go_package = "demo/containerd/api/events;events";
option (containerd.plugin.fieldpath_all) = true;

message SnapshotPrepare {
	string key = 1;
	string parent = 2;
	string snapshotter = 5;
}

message SnapshotCommit {
	string key = 1;
	string name = 2;
	string snapshotter = 5;
}

message SnapshotRemove {
	string key = 1;
	string snapshotter = 5;
}
